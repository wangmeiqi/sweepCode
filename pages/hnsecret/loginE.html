<!DOCTYPE html>
<html lang="en">

    ~function () {
      var desW = 640;

<body
  style=" width:100%; background:url(../../assets/hnsecret/img/bge.jpg) no-repeat top center; background-size:100% auto; overflow:auto;">
<div>

  <div class="banner"></div>
  <div class="tab" id="tab">
    <p class="cardVerification btnTab on">Card No.</p>
    <p class=" btnTab cardPerson ">Others</p>
    <div style="clear: both"></div>
    <div class="show content no1">
      <div class="sign">
        <span class="card"></span>
        <input class="cardNum" type="text" placeholder="Fortune Wings Number"
               style="font-size: .2rem;margin-top: .64rem "/>

      <div class="sign name">

    <div class="content no2 english">

               style="font-size: .2rem;margin-top: .64rem "/>
      </div>
      <div class="sign password">
        <span class="Aa"></span>
        <input class="passwordNum" type="password" placeholder="Password" style="font-size: .2rem;margin-top: .41rem "/>
        <i class="forgetPassword" style="font-size: .2rem">Forget?</i>
      </div>
      <div class="sign code">
        <span class="codeBg"></span>
        <input type="text" placeholder="Verification Code" class="codeInput2"
               style="font-size: .2rem;margin-top: .43rem "/>
        <div class="codeNum" id="code2"></div>
      </div>

    </div>
  </div>
  <div class="signInBtn english" style="font-size: .27rem">Verification <p></p></div>
  <div class="signUpBtn english" style="font-size: .27rem">Register</div>
  <p class="bottom">You can collect your reward after registration</p>
