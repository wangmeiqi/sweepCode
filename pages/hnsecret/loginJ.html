<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>海航神秘密码 金鹏专享好礼</title>
  <link rel="stylesheet" href="../../assets/hnsecret/css/style.css"/>
  <script>
    ~function () {
      var desW = 640;
      var winW = document.documentElement.clientWidth;
      document.documentElement.style.fontSize = winW / desW * 100 + 'px';
    }();

  </script>
</head>
<body
  style=" width:100%; background:url(../../assets/hnsecret/img/bgj.jpg) no-repeat top center; background-size:100% auto; overflow:auto;">
<div>
  <div class="language">
    <a href="javascript:;" class="english">English</a>
    <a href="javascript:;" class="complex one ">中文繁體</a>
    <a href="javascript:;" class="familiar one active">中文简体</a>
  </div>
  <div class="banner"></div>
  <div class="tab" id="tab">
    <p class="cardVerification btnTab on">金鹏卡号验证</p>
    <p class=" btnTab cardPerson ">会员登陆验证</p>
    <div style="clear: both"></div>
    <div class="show content no1">
      <div class="sign">
        <span class="card"></span>
        <input class="cardNum" type="text" placeholder="金鹏会员卡号"/>
        <i class="forgetCard" >忘记卡号?</i>
      </div>
      <div class="sign name">
        <span class="Aa"></span>
        <input class="surname" type="text" placeholder="您的姓氏"/>
      </div>
      <div class="sign code">
        <span class="codeBg"></span>
        <input type="text" placeholder="验证码" class="codeInput1"/>
        <div class="codeNum" id="code1"></div>
      </div>
    </div>
    <div class="content no2">
      <div class="sign">
        <span class="card"></span>
        <input type="text" placeholder="身份证/手机/邮箱/护照" class="certificate"/>
      </div>
      <div class="sign password">
        <span class="Aa"></span>
        <input class="passwordNum" type="password" placeholder="密码"/>
        <i class="forgetPassword">忘记密码?</i>
      </div>
      <div class="sign code">
        <span class="codeBg"></span>
        <input type="text" placeholder="验证码" class="codeInput2"/>
        <div class="codeNum" id="code2"></div>
      </div>

    </div>
  </div>
  <div class="signInBtn">会员验证 <p></p></div>
  <div class="signUpBtn">立即注册</div>
  <p class="bottom">成功注册会员即可享受积分馈赠</p>
</div>

<!--弹框-->
<div class="mask">
  <div class="toast" >
    <p class="title">領取失敗</p>
    <div class="con">您已成功領取666金鵬積分，積分將在24小時內到賬，請登錄ffp.hnair.com查詢。
    </div>
    <div class="btn">知道了</div>
    <em class="maskBtn"></em>
  </div>
</div>
<script>
  var languageFlag = 1;
</script>

<script src="../../assets/hnsecret/js/jquery-2.1.1.min.js"></script>

</body>
</html>
